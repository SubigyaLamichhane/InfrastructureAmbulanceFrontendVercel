query ComplainsByUser($limit: Int!, $userId: Int!, $cursor: String) {
  complainsByUser(limit: $limit, userId: $userId, cursor: $cursor) {
    complains {
      title
      description
      latitude
      longitude
      createdAt
      category
      wardNo
      imagePublicId
      user {
        user {
          id
          username
          firstname
          lastname
          phonenumber
          email
        }
      }
    }
    hasMore
  }
}
